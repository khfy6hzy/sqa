# All jobs here are testing using openjdk10, no oracle jdk used since
# most are deprecated

language: java

jdk: oraclejdk8

os:
  - osx
  - linux

osx_image: xcode9.3

dist: trusty

script: chmod +x ./gradlew && ./gradlew build

install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/