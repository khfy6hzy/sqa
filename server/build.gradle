plugins {
    id 'java'
    id 'application'
}

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'g53sqm.chat.server.Runner'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

